description:
  it-IT:
    localisedName: Programmazione, gestione e monitoraggio edilizia e attrezzature sanitarie
    shortDescription: Programmazione, gestione e monitoraggio degli investimenti in
      edilizia e attrezzature sanitarie.
    longDescription: >
      La piattaforma informatica è uno strumento a disposizione di tutte le
      aziende sanitarie piemontesi per gestire in modo digitale gli investimenti
      in edilizia e attrezzature sanitarie in tutte le loro fasi: la
      programmazione degli interventi, la gestione del finanziamento e il
      relativo monitoraggio.


      Grazie a un iter autorizzativo completo, la soluzione garantisce agli
      operatori delle AASSRR una governance rafforzata e una condivisione
      efficiente delle informazioni.


      Le voci Programmazione, Gestione, Monitoraggio governano le azioni che si
      possono fare sugli interventi nelle varie fasi, in particolare,
      inserimenti, modifiche e visualizzazioni dei dati saranno attive in base
      ad eventuali dati già compilati sull’intervento.


      La fase 'Programmazione' permette di gestire i dati (tempi, costi e
      beneficiari) relativi alla programmazione, la sua eventuale proroga e una
      serie di funzionalità sugli interventi.


      La fase 'Gestione' permette di gestire i dati relativi all’ammissione
      finanziamento, aggiudicazione, liquidazioni, varianti, opere
      supplementari, utilizzo economie e rendicontazione finale degli
      interventi.


      La fase 'Monitoraggio' permette di gestire i dati riepilogativi degli
      interventi (stato di avanzamento). 


      La funzionalità trasversale 'Ricerca Interventi' consente di ricercare gli
      interventi, e di visualizzarne i dati in sola lettura indipendentemente
      dallo stato dell’intervento e dalla fase nella quale si trova
      l’intervento.
    documentation: https://www.regione.piemonte.it/web/temi/sanita/strumenti-operativi/pgmeas-piattaforma-programmazione-gestione-monitoraggio-investimenti-edilizia-attrezzature-sanitarie
    features:
      - Digitalizzazione dell'iter amministrativo delle fasi di Programmazione, Gestione, Monitoraggio
      - Monitoraggio in tempo reale degli investimenti
      - Reportistica integrata con l'ecosistema delle piattaforme regionali
      - Alerting per segnalazioni di anomalie sui dati
      - Notifiche informative sugli eventi relativi agli investimenti
