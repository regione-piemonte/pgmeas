paths:
# PGMEASGATEWAY
  /richiestaammissione/moduloa:
    post:
      tags:
        - PGMEASGATEWAY
      summary: generazione moduloA
      description: 'Crea il file pdf per richiesta ammissione finanziamento'
      operationId: convertAndResponse
      produces:
        - application/json
      parameters:
        - name: Shib-Iride-IdentitaDigitale
          in: header
          description: Contiene il codice fiscale dell'utente loggato ottenuto tramite shibboleth
          required: true
          type: string
        - name: X-Request-Id
          in: header
          description: Contiene un id univoco (`uuid v4`) della chiamata HTTP che viene generato dal front-end, viene propagato agli strati successivi e viene restituito al front-end assieme alla response, permettendo cosï¿½ di tracciare l'intero ciclo di vita della richiesta
          required: true
          type: string
        - name: X-Forwarded-For
          in: header
          description: 'Contiene l''elenco degli ip che hanno gestito la richiesta. Utile per i log e l''audit. Il formato della stringa ï¿½  ``` <ip-front-end> | <ip-primo-server> | ... | <ip-ultimo-server> ``` Es. `10.10.10.10 | 10.38.45.68 | 10.128.69.244` '
          required: true
          type: string
        - name: lcceToken
          in: query
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/ModelAPayload'
      responses:
        '200':
          description: Operazione eseguita con successo
          schema:
            $ref: '#/definitions/FileDto'
        '400':
          description: bad request
          schema:
            $ref: '#/definitions/Errore'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Errore'
        '404':
          description: not found
          schema:
            $ref: '#/definitions/Errore'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Errore'
        '502':
          description: Service invocation error
          schema:
            $ref: '#/definitions/Errore'
      security:
        - basicAuth: []

