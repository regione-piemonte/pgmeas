
<form [formGroup]="quadroEconomicoForm">
  <mat-card>
    <mat-card-header>
      <p class="card-header">Quadro economico</p>
    </mat-card-header>
    <mat-card-content >
      <div>
        <ng-container *ngIf="strutture && strutture.length">
          <ng-container *ngFor="
          let strutturaInsInt of strutture.controls;
          let index = index" [formGroupName]="index">
            <mat-accordion >
              <mat-expansion-panel >
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <h3  class="pgmeas-primary-text" *ngIf="denominazioneStruttura[index]">
                      {{ denominazioneStruttura[index].strDenominazione }}
                    </h3>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-container>
                  <app-quadro-economico-centralized
                    [form]="getStrutturaForm(index)"
                    [isVisualizzazione]="disableRegionali()"
                    [isRequired]="true"
                    [idIntervento]="idIntervento"
                    [appaltoIntegrato]="arrayAppaltiIntegrati[index].appaltoIntegrato"
                    >
                  </app-quadro-economico-centralized>
                </ng-container>
              </mat-expansion-panel>
            </mat-accordion>
          </ng-container>
        </ng-container>
      </div>
    </mat-card-content>
  </mat-card>
</form>
