<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle [routerLink]="node.link" fragment="fresh">
      <mat-icon *ngIf="node.icon" color="primary" style="margin-right: 10px;">{{node.icon}}</mat-icon>
      {{node.name}}
    </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" matTreeNodeToggle [routerLink]="node.link">
        <mat-icon *ngIf="node.icon" color="primary" style="margin-right: 10px;">{{node.icon}}</mat-icon>
        <div>
          <span >{{node.name}}</span>
          <span *ngIf="node.secondaryText" class="secondary-text">{{node.secondaryText}}</span>
        </div>
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
  </mat-nested-tree-node>
</mat-tree>
